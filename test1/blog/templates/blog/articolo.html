{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template dell'articolo{% endblock %}

{% block content %}
    <center><h1>{{ page.title }}</h1></center>
    <p>{{ page.data }}  {{page.autore}}</p>

    <div class="intro">{{ page.descrizione }}</div>

    {{ page.testo|richtext }}

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>

{% endblock %}
